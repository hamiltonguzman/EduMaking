        <div class="contenido">
          <div class="form">
                
            <div class="tab-content">
                <h1> </h1>
            
                <form action="/contacto" method="post">

                    <div class="card">
                        <h5 class="card-header rounded-top d-flex justify-content-center">Inscripción</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                    <label for="nombrecurso">Nombre del Curso<span class="req">*</span></label>
                                    <!--input type="text" id="nombrecurso" name="nombrecurso" required autocomplete="off" class="form-control"-->
                                    <select name="nombrecurso" id="nombrecurso" required class="form-select" autofocus>
                                      <option value="">Seleccione...</option>
                                      <option value="Mecánica Básica">Mecánica Básica</option>
                                      <option value="Electricidad">Electricidad</option>
                                    </select>
                                </div>
                                
                                <div class="col-12 col-sm-6 mb-3">
                                    <label for="nombreinstructor">Nombre del Instructor<span class="req">*</span></label>
                                    <!--input type="text" id="nombreinstructor" name="nombreinstructor" required autocomplete="off" 
                                      class="form-control"-->
                                      <select name="nombreinstructor" id="nombreinstructor" required class="form-select">
                                        <option value="">Seleccione...</option>
                                        <option value="Harold Medina">Harold Medina</option>
                                        <option value="No asignado">No asignado</option>
                                      </select>
                                </div>
                            </div>
                            
                            <div class="row">
                              <div class="col-12 col-sm-6 mb-3">
                                  <label for="idestudiante">Identificación del Estudiante<span class="req">*</span></label>
                                  <input type="text" id="idestudiante" name="idestudiante" required class="form-control">
                              </div>
                              <div class="col-12 col-sm-6 mb-3">
                                  <label for="nomestudiante">Nombre</label>
                                  <input type="text" id="nomestudiante" name="nomestudiante" class="form-control" disabled>
                              </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12 col-sm-4 mb-3">
                                    <label for="finicio">Fecha Inicio<span class="req">*</span></label>
                                    <input type="date" id="finicio" name="finicio" value="2021-01-01" min="2000-01-01" max="2050-12-31" class="form-control" required>
                                </div>

                                <div class="col-12 col-sm-4 mb-3">
                                    <label for="ffin">Fecha Fin<span class="req">*</span></label>
                                    <input type="date" id="ffin" name="ffin" value="2021-01-01" min="2000-01-01" max="2050-12-31" class="form-control" required>
                                </div>

                                <div class="col-12 col-sm-4 mb-3">
                                    <label for="estadocertif">Certificado<span class="req">*</span></label>
                                    <select class="form-select" name="estadocertif" id="estadocertif" required>
                                        <option value="">Seleccione...</option>
                                        <option value="Nuevo">Entregado</option>
                                        <option value="Abierto">No Entregado</option>
                                    </select>
                                </div>
                            </div>
                           
                            <!--a href="#" class="btn btn-primary">Crear Inscripcion</a-->
                            
                        </div>
                    </div>

                    <!--hr class="mb-4"-->
                    <div class="boton">
                      <button type="submit" class="btn btn-primary">Grabar Inscripción</button>
                      <a class="btn btn-info" href="inscripcion.html" role="button">Volver al Listado</a>
                    </div>
                    
                    <!--button type="submit" class="button button-block"/>Crear Inscripcion</button-->
            
                </form>
