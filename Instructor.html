<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="Imagen/Logo.png">
    
    <title>EduMaking-CRM - Instructor</title>
</head>
<body>
    <div class="cuerpoCompleto" display= "flex" justify-content= "center">
        <header>
            <div class="cabeza">
                <img src="Imagen/logoEslogan1.png" >
            </div>
        </header>
        <div id="menuPpal">
            <menu-Ppal name-File = "Instructor.html"></menu-Ppal>
        </div>
        <div class="contenido">
          <div class="form">
 
            <div class="tab-content">
                <br/>
            
                <form action="/contacto" method="post">
                  <!-- Estos son estilos de bootstrap y comienza con la clase CARD como un contenedor para todos los campos junto con la clase CARD-BODY --ANDERSON -->
                  <div class="card">
                    <h5 class="card-header rounded-top d-flex justify-content-center">Instructor</h5>
                    <div class="card-body">
                      <!-- nos ayuda a colocar los campor CEDULA y  ESTADO en una sola linea con los clases COL-12 COL-SM-6 --ANDERSON-->  
                      <div class="row">
                            <div class="col-12 col-sm-6 mb-3">
                              <label for="cedula">Cédula<span class="req">*</span></label>
                              <input type="text" id="cedula" name="cedula" required autocomplete="off" class="form-control">
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                              <label for="estado">Estado<span class="req">*</span></label>
                              <!-- este es un campo de seleccion tal como lo he PAIS y CIUDAD  --ANDERSON-->  
                              <select name="estado" id="estado" class="form-select">
                                <option value="">Seleccione...</option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                              </select>
                            </div>
                        </div>

                        <div class="mb-3">
                          <label for="nombreinstructor">Nombre del Instructor<span class="req">*</span></label>
                          <input type="text" id="nombreinstructor" name="nombreinstructor" required autocomplete="off" 
                          class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6 mb-3">
                              <label for="telefono">Teléfono<span class="req">*</span></label>
                              <input type="text" id="telefono" name="telefono" required autocomplete="off" class="form-control">
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                              <label for="correo">Correo Electrónico<span class="req">*</span></label>
                              <input type="email" id="correo" name="correo" required autocomplete="off" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                          <label for="profesion">Profesion<span class="req">*</span></label>
                          <select name="profesion" id="profesion" class="form-select">
                            <option value="">Seleccione...</option>
                            <option value="IngenieroCivil">Ingeniero civil</option>
                            <option value="IngenieroPetroleos">Ingeniero de Petroleos</option>
                            <option value="IngenieroHidrico">Ingeniero de recursos hídricos y gestión ambiental</option>
                          </select>
                        </div>
                        
                        <div class="mb-3">
                          <label for="experiencia">Incluya la experiencia laboral del instructor.<span class="req">*</span></label>
                          <input type="text" id="experiencia" name="experiencia" required autocomplete="off" class="form-control">
                        </div>
                        
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                              <label for="pais">Pais<span class="req">*</span></label>
                              <select name="pais" id="pais" class="form-select">
                                <option value="">Seleccione...</option>
                                <option value="Colombia">Cololmbia</option>
                                <option value="España">España</option>
                              </select>
                          </div>
                          
                          <div class="col-12 col-sm-6 mb-3">
                              <label for="ciudad">ciudad<span class="req">*</span></label>
                                <select name="ciudad" id="ciudad" class="form-select">
                                  <option value="">Seleccione...</option>
                                  <option value="Bucaramanga">Bucaramanga</option>
                                  <option value="Barrancabermeja">Barrancabermeja</option>
                                  <option value="Bogota">Bogotá</option>
                                  <option value="Madrid">Madrid</option>
                                </select>
                          </div>
                        </div>
                    </div> <!-- CARD-BODY cerramos clase CARD-BODY del formulario principal --ANDERSON-->
                  </div> <!-- CARD cerramos clase CARD del formulario principal  --ANDERSON-->
                  <!-- Se borro el anterio boton y se incluyeron estos con los estilos de bootstrap  --ANDERSON-->
                  <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="boton col-sm-4">
                              <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            <div class="boton col-sm-4">
                              <button type="submit" class="btn btn-success">Modificar</button>
                            </div>
                            <div class="boton col-sm-4">
                              <button type="submit" class="btn btn-secondary">Consultar</button>
                            </div>
                        </div>
                      </div> <!-- CARD-BODY cerramos clase CARD-BODY de los botones  --ANDERSON-->
                    </div>
                 </form>
                
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
        </div>
        <footer>
            <div id="footer_wrapper">
                <div id="footer">
                    Copyright © 2021 <a href="#">EduMaking</a> - Design: <a href="#">Grupo 7</a>
                </div> <!-- end of footer -->
           </div> 
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
