    <meta charset="UTF-8">

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="Imagen/Logo.png">
    <title>EduMaking-CRM - Contacto Persona</title>
</head>
<body>
    <div class="cuerpoCompleto">
        <header>
            <div class="cabeza">
                <img src="Imagen/logoEslogan1.png" >
            </div>
            
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EduMaking Nav</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Instructor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cursos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Inscripcion
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Editar</a></li>
                      <li><a class="dropdown-item" href="#">Borrar</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <!--<li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>
        <div class="contenido">
          <div class="form">
                
            <div class="tab-content">
                <h1>Contacto - Persona</h1>
            
                <form action="/contacto" method="post">
            
                    <div class="top-row">
                        <div class="field-wrap">
                            <!--<label>Nombre<span class="req">*</span></label>-->
                            <h6>Nombre</h6>
                            <input type="text" name="nombre" required title="Este campo es obligatorio."placeholder="Digite su Nombre"/>
                        </div>
                        <div class="field-wrap">
                            <h6>Teléfono</h6>
                            <input type="text"required title="Este campo es obligatorio."placeholder="Digite su Teléfono"/>
                        </div>
                        <div class="field-wrap">
                          <h6>Correo Electrónico</h6>
                            <input type="email" required title="Este campo es obligatorio."placeholder="Digite su Email"/>
                        </div>
                    </div>
                        
                    <div class="field-wrap">
                        <h6>Cargo</h6>
                        <input type="text"required title="Este campo es obligatorio."placeholder="Digite el Cargo"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>Profesión<span class="req">*</span></label>
                        <input type="text"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>Nombre de empresa<span class="req">*</span></label>
                        <input type="text"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>Clasificacion del curso<span class="req">*</span></label>
                        <select name="etapa" id="etapa">
                            <option value="clienteant">Cliente Antiguo</option>
                            <option value="clientenew">Cliente nuevo</option>
                            <option value="Lead">Prospecto</option>
                           
                        </select>
                    </div>

                    <div class="field-wrap">
                        <label>Ciudad<span class="req">*</span></label>
                        <input type="text"required autocomplete="on"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>Pais<span class="req">*</span></label>
                        <input type="text"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Cedula<span class="req">*</span></label>
                        <input type="text"required autocomplete="on"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>Rut<span class="req">*</span></label>
                        <input type="text"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>Estado del contacto<span class="req">*</span></label>
                        <select name="estado" id="estado">
                            <option value="Nuevo">Activo</option>
                            <option value="Abierto">Inactivo</option>
                            
                        </select>
                    </div>
            
                    <button type="submit" class="button button-block">Crear Contacto</button>
            
                </form>
                
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
        </div>
        <footer>
            <div id="footer_wrapper">
                <div id="footer">
                    Copyright © 2021 <a href="#">EduMaking</a> - Design: <a href="#">Grupo 7</a>
                </div> <!-- end of footer -->
           </div> 
        </footer>

    </div>
</body>
</html>
