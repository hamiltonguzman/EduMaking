<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="Imagen/Logo.png">
    <title>EduMaking-CRM - Contacto Persona</title>
</head> 
<body>
    <div class="cuerpoCompleto" display= "flex" justify-content= "center">
        <header>
            <div class="cabeza">
                <img src="Imagen/logoEslogan1.png" >
            </div>
        </header>
        <div id="menuPpal">
            <menu-Ppal name-File = "Contactos Persona - crear.html"></menu-Ppal>
        </div>
        <div class="contenido" id="contenido-Persona">
          <div class="form">
                  
              <div class="tab-content">
                  <div class="col-md">
                      <br/>
                  </div>
                  <div class="card" id="card-tblCurso">
                      <div class="boton">
                          <!--button type="submit" class="btn btn-primary">Crear Inscripción</button-->
                          <a class="btn btn-info" href="Contactos Persona - crear.html" role="button">Crear Persona</a>
                      </div>
                      <h3> </h3>
                      <h5 class="card-header rounded-top d-flex justify-content-center">Listado de Personas</h5>
                      <div class="card-body">
                          <table class="table table-primary table-striped table-hover" name="tblPersonas">
                              <thead>
                                  <tr>
                                      <th scope="col" id="col1_pers"></th>
                                      <th scope="col" id="col2_pers">No. Id.</th>
                                      <th scope="col" id="col3_pers">Nombre Empresa</th>
                                      <th scope="col" id="col4_pers">Teléfono</th>
                                      <th scope="col" id="col5_pers">Email Empresa</th>
                                      <th scope="col" id="col6_pers">Nombre Persona</th>
                                      <th scope="col" id="col7_pers">Telef.</th>
                                      <th scope="col" id="col8_pers">email persona</th>
                                      <th scope="col" id="col9_pers">Cargo</th>
                                      <th scope="col" id="col10_pers"></th>
                                      <th scope="col" id="col11_pers">Profesion</th>
                                      <th scope="col" id="col12_pers">clasificacion</th>
                                      <th scope="col" id="col13_pers">Pais</th>
                                      <th scope="col" id="col14_pers"></th>
                                      <th scope="col" id="col15_pers">Ciudad</th>
                                      <th scope="col" id="col16_pers">Rut</th>
                                      <th scope="col" id="col17_pers">Interes</th>
                                      <th scope="col" id="col18_pers">Estado</th>
                                      <th scope="col" id="col19_pers">Editar</th>
                                  </tr>
                              </thead>
                              <tbody>
                              </tbody>
                              <tfoot class="table-primary">
                              </tfoot>
                          </table>
                      </div> <!-- /card-body-->
                  </div> <!-- /card-->
              </div><!-- tab-content -->
          </div> <!-- /form -->
      </div> <!-- /contenido -->
        <footer>
            <div id="footer_wrapper">
                <div id="footer">
                    Copyright © 2021 <a href="#">EduMaking</a> - Design: <a href="#">Grupo 7</a>
                </div> <!-- end of footer -->
           </div> 
        </footer>
        <!-------------------------------------------------------------------------------------------->
        <div id="modalPersona" class="modal fade" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="ModalLabel">Modificación de Persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="http://localhost:8080/api/personas" method="POST"  id="frmModalPersona">
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="cedula">Cedula<span class="req">*</span></label>
                                  <input type="text" id="cedula" name="cedula" required class="form-control" disabled>
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="tipodoc">Tipo Documento</label>
                                  <select name="tipodoc" id="tipodoc" class="form-select">
                                    <option value="">Seleccione...</option>
                                    <option value="CC">CC</option>
                                    <option value="CE">CE</option>
                                    <option value="NIT">NIT</option>
                                    <option value="NITCC">NITCC</option>
                                    <option value="REGCIV">REGCIV</option>
                                    <option value="TI">TI</option>
                                  </select>
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="nombrempresa">Nombre Empresa<span class="req">*</span></label>
                                  <input type="text" id="nombrempresa" name="nombrempresa" required class="form-control"
                                    placeholder="Ingrese el nombre">
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="teleemp">Telefono Empresa<span class="req">*</span></label>
                                  <input type="text" id="teleemp" name="teleemp" class="form-control" required autocomplete="on"
                                    placeholder="Ingrese el teléfono" />
                                </div>
                              </div>
              
                              <div class="row">
              
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="correoemp">Correo Empresa<span class="req">*</span></label>
                                  <input type="email" id="correoemp" name="correoemp" class="form-control" required autocomplete="off"
                                    placeholder="Ingrese el correo" />
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="nombrepersona">Nombre Persona<span class="req">*</span></label>
                                  <input type="text" id="nombrepersona" name="nombrepersona" class="form-control" required autocomplete="off"
                                    placeholder="Ingrese el nombre" />
                                </div>
                              </div>
              
                              <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="teleper">Telefono Persona<span class="req">*</span></label>
                                  <input type="text" id="teleper" name="teleper" class="form-control" required autocomplete="on"
                                    placeholder="Ingrese el teléfono" />
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="correoper">Correo Persona<span class="req">*</span></label>
                                  <input type="email" id="correoper" name="correoper" class="form-control" required autocomplete="off"
                                    placeholder="Ingrese el correo" />
                                </div>
                              </div>
              
              
                              <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="cargo">Cargo</label>
                                  <input type="text" id="cargo" name="cargo" class="form-control" autocomplete="on"
                                    placeholder="Ingrese el cargo" />
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="profesion">Profesión<span class="req">*</span></label>
                                  <select name="profesion" id="profesion" class="form-select">
                                    <option value="">Seleccione...</option>
                                  </select>
                                </div>
                              </div>
              
                              <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="clasificacion">Clasificación<span class="req">*</span></label>
                                  <select name="clasificacion" id="clasificacion" class="form-select">
                                    <option value="">Seleccione...</option>
                                    <option value="clienteant">Cliente Antiguo</option>
                                    <option value="clientenew">Cliente nuevo</option>
                                    <option value="Lead">Prospecto</option>
                                  </select>
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="pais">Pais<span class="req">*</span></label>
                                  <select name="pais" id="pais" class="form-select" onchange="getCiudades()">
                                    <option value="">Seleccione...</option>
                                  </select>
                                </div>
                              </div>
              
                              <div class="row">
              
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="ciudad">Ciudad<span class="req">*</span></label>
                                  <select name="ciudad" id="ciudad" class="form-select">
                                    <option value="">Seleccione...</option>
                                  </select>
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                  <label for="rut">Rut<span class="req">*</span></label>
                                  <input type="text" name="rut" id="rut" class="form-control" required autocomplete="on"
                                    placeholder="Ingrese el rut" />
                                </div>
              
                              </div>
              
                              <div class="row">
                                <div class="col-12 col-sm-12 mb-3">
                                  <label for="intereses" class="form-label">Intereses<span class="req">*</span></label>
                                  <textarea class="form-control" id="intereses" name="intereses" rows="3" required></textarea>
                                </div>
                              </div>
              
                              <div class="row">
                                <div class="col-12 col-sm-3 mb-3">
                                  <label for="estado">Estado del contacto<span class="req">*</span></label>
                                  <select name="estado" id="estado" class="form-select">
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Actualizar</button>
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------------->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script>
      /* Obtener datos para llenar el select de profesiones */
      const API_URL_PROFESIONES = '//localhost:8080/api/profesiones';

      fetch(`${API_URL_PROFESIONES + '/listar'}`)
        .then(response => response.json())
        .then(data => fillProfesion(data))
        .catch(error => console.log(error))

      function fillProfesion(profJson) {
        for (let prof of profJson) {
          let newOption = document.createElement("option");
          newOption.value = prof.id;
          newOption.text = prof.nombre;
          profesion.add(newOption);
        }
      }      

      const API_URL_PERSONAS = '//localhost:8080/api/personas/';
      const MODAL_PERSONA = new bootstrap.Modal(document.getElementById('modalPersona'));

      window.onload=function (){
          
          const CONTENEDOR = document.querySelector("tbody");
          const FOOT = document.querySelector("tfoot");
          let result = '';
          let resumen = '';
      
          const mostrar = (personas) => {
              resumen += `<tr>
                              <td colspan="19"><strong>Total Personas: ${personas.length}</strong></td>
                          </tr>`
              personas.forEach(persona => {
                  result += `<tr>
                                  <td>${persona.tipoDoc}</td>
                                  <td>${persona.idPersona}</td>
                                  <td>${persona.nombreEmpresa}</td>
                                  <td>${persona.telEmpresa}</td>
                                  <td>${persona.emailEmpresa}</td>
                                  <td>${persona.nombrePersona}</td>
                                  <td>${persona.telPersona}</td>
                                  <td>${persona.emailPersona}</td>
                                  <td>${persona.cargoPersona}</td>
                                  <td>${persona.profesion.id}</td>
                                  <td>${persona.profesion.nombre}</td>
                                  <td>${persona.clasif}</td>
                                  <td>${persona.pais.id}</td>
                                  <td>${persona.ciudad.idciudad}</td>
                                  <td>${persona.ciudad.nombre}</td>
                                  <td>${persona.rutPersona}</td>
                                  <td>${persona.interes}</td>
                                  <td>${persona.estado}</td>
                                  <td class="text-success"><i class="bi bi-pencil-square"></i></td>
                          </tr>`
              })
      
              CONTENEDOR.innerHTML = result
              FOOT.innerHTML = resumen
          };
      
          fetch(`${API_URL_PERSONAS + 'listar'}`)
              .then(response => response.json())
              .then(data => mostrar(data))
              .catch(error => console.log(error))

          //////////////////////////////////////////////////
      }

      /* Manejador de eventos */
      const on = (element, event, selector, handler) => {
          element.addEventListener(event, e => {
              if(e.target.closest(selector)){
                  handler(e)
              }
          })
      }
      
      /* Procedimiento Editar */
      on(document, 'click', '.bi-pencil-square', e => {
          let fila = e.target.parentNode.parentNode

          //document.getElementById('ModalLabel').innerHTML = 'Modificación de Persona';
          cedula.value = fila.children[1].innerHTML;
          tipodoc.value = fila.children[0].innerHTML;
          nombrempresa.value = fila.children[2].innerHTML;
          teleemp.value = fila.children[3].innerHTML;
          correoemp.value = fila.children[4].innerHTML;
          nombrepersona.value = fila.children[5].innerHTML;
          teleper.value = fila.children[6].innerHTML;
          correoper.value = fila.children[7].innerHTML;
          cargo.value = fila.children[8].innerHTML;
          profesion.value = fila.children[9].innerHTML;
          clasificacion.value = fila.children[11].innerHTML;
          pais.value = fila.children[12].innerHTML;
          getCiudades();
          ciudad.value = fila.children[13].innerHTML;
          rut.value = fila.children[15].innerHTML;
          intereses.value = fila.children[16].innerHTML;
          estado.value = fila.children[17].innerHTML;

          MODAL_PERSONA.show();
          
      })


      /* Obtener datos para llenar el select de paises */
      const OBJ_PAIS = document.getElementById('pais');
      const API_URL_PAISES = '//localhost:8080/api/paises';

      fetch(`${API_URL_PAISES + '/listar'}`)
        .then(response => response.json())
        .then(data => fillCiudad(data))
        .catch(error => console.log(error))

      function fillCiudad(instrJson) {
        for (let instr of instrJson) {
          let newOption = document.createElement("option");
          newOption.value = instr.id;
          newOption.text = instr.nombre;
          OBJ_PAIS.add(newOption);
        }
      }


      /* Obtenemos las ciudades del pais seleccionado */
      function getCiudades() {
        const API_URL_CIUDADES = '//localhost:8080/api/ciudades';
        const OBJ_CIUDAD = document.getElementById('ciudad');

        let idPais = pais.value;
        ciudad.options.length = 0;
        let newOption = document.createElement("option");
        newOption.value = "";
        newOption.text = "Seleccione...";
        OBJ_CIUDAD.add(newOption);

        fetch(`${API_URL_CIUDADES + '/listar'}`)
          .then(response => response.json())
          .then(data => fillCiudades(data))
          .catch(error => console.log(error))

        function fillCiudades(ciudadesJson) {
            for (let ciudad of ciudadesJson) {
                if (idPais == ciudad.pais.id) {
                  let newOption = document.createElement("option");
                  newOption.value = ciudad.idciudad;
                  newOption.text = ciudad.nombre;
                  OBJ_CIUDAD.add(newOption);
                }
            }
        }
      }



      /* Actualizamos los datos de persona del formulario modal */
      const FORM_MODAL = document.getElementById("frmModalPersona");
      FORM_MODAL.addEventListener('submit', (e)=>{
          e.preventDefault()
         
          //let idPersona = document.getElementById('cedula').value;
          let idPersona = cedula.value;
          let modalFormData = new FormData(FORM_MODAL);

          const objUpd = {
            "tipoDoc": modalFormData.get("tipodoc"),
            "nombreEmpresa": modalFormData.get("nombrempresa"),
            "telEmpresa": modalFormData.get("teleemp"),
            "emailEmpresa": modalFormData.get("correoemp"),
            "nombrePersona": modalFormData.get("nombrepersona"),
            "telPersona": modalFormData.get("teleper"),
            "emailPersona": modalFormData.get("correoper"),
            "cargoPersona": modalFormData.get("cargo"),
            "profesion": {"id": modalFormData.get("profesion")},
            "clasif": modalFormData.get("clasificacion"),
            "pais": {"id": modalFormData.get("pais")},
            "ciudad": {"idciudad": modalFormData.get("ciudad")},
            "rutPersona": modalFormData.get("rut"),
            "interes": modalFormData.get("intereses"),
            "estado": modalFormData.get("estado")

          };

          fetch(`${API_URL_PERSONAS + 'actualizar/' + idPersona}`, {
              method: 'PUT',
              body: JSON.stringify(objUpd),
              headers: {
                  'Content-Type':'application/json'
              },
          })
          .then((res) => {
              res.json();
              swal({
                  title: "INFORMACIÓN",
                  text: "La persona se actualizó exitosamente.",
                  type: "success"
              }).then(function() {
                  MODAL_PERSONA.hide();
                  location.reload();
              });
              
          })
          .catch((error) => console.error("Error:", error));
      })

  </script>

</body>
</html>
