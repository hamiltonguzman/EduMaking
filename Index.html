<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="Imagen/Logo.png">
    <title>EduMaking-CRM - Inicio Sesion</title>
</head>
<body>
    <div class="cuerpoCompleto" display= "flex" justify-content= "center">
        <header>
            <div class="cabeza">
                <img src="Imagen/logoEslogan1.png" >
            </div>  
        </header>
        <div id="menuPpal">
            <menu-Ppal name-File = "Index.html"></menu-Ppal>
        </div>
        <div class="contenido">
          <div class="login">
            <div class="login-screen">
              <div class="app-title">
                <h1>Bienvenido</h1>
              </div>
        
              <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Digite su usuario" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
        
                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Digite su clave" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
        
                <a class="btn btn-primary btn-large btn-block" href="MenuInicio.html">LOGIN</a>
                <a class="login-link" href="#">Recuperar Contraseña</a>
              </div>
            </div>
          </div>
        </div>
        <footer>
            <div id="footer_wrapper">
                <div id="footer">
                    Copyright © 2021 <a href="#">EduMaking</a> - Design: <a href="#">Grupo 7</a>
                </div> <!-- end of footer -->
           </div> 
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
