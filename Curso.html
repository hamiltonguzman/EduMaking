<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="Imagen/Logo.png">
    <title>EduMaking-CRM - Cursos</title>
</head>
<body>
    <div class="cuerpoCompleto" display= "flex" justify-content= "center">
        <header>
            <div class="cabeza">
                <img src="Imagen/logoEslogan1.png" >
            </div>
        </header>
        <div id="menuPpal">
            <menu-Ppal name-File = "Curso.html"></menu-Ppal>
          <menu-Ppal></menu-Ppal>
        </div>
        <div class="contenido">
          <div class="form">
                
            <div class="tab-content">
                <br/>
            
                <form action="/contacto" method="post">
                  
                  <div class="card">
                    <h5 class="card-header rounded-top d-flex justify-content-center">Curso</h5>
                    <div class="card-body">
                      
                      <div class="row">

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="codigo">Código del Curso<span class="req">*</span></label>
                            <input type="text" id="codigo" name="codigo" required autocomplete="off" class="form-control">
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="nombrecurso">Nombre del Curso<span class="req">*</span></label>
                            <input type="text" id="nombrecurso" name="Nombre del Curso" required autocomplete="off" class="form-control">
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="duracion">Duración del Curso (horas)</label>
                            <input type="text" id="duracion" name="Duración del Curso (horas)" required autocomplete="off" class="form-control">
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="contenido">Contenido del Curso</label>
                            <input type="text" id="contenido" name="Contenido del Curso" required autocomplete="off" class="form-control">
                        </div>
                      </div> <!-- row-->
                    </div> <!-- card-body-->
                  </div> <!-- card-->
                 
                  <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="boton col-sm-4">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            <div class="boton col-sm-4">
                                <button type="submit" class="btn btn-success">Modificar</button>
                            </div>
                            <div class="boton col-sm-4">
                                <button type="submit" class="btn btn-secondary">Consultar</button>
                            </div>
                        </div> <!-- row-->
                      </div> <!-- CARD-BODY cerramos clase CARD-BODY de los botones  --ANDERSON-->
                    </div> <!-- card-->
                               
                </form>
              </div><!-- tab-content -->    
            </div> <!-- /form -->
          </div> <!--contenido-->
          <footer>
              <div id="footer_wrapper">
                  <div id="footer">
                      Copyright © 2021 <a href="#">EduMaking</a> - Design: <a href="#">Grupo 7</a>
                  </div> <!-- end of footer -->
            </div> 
          </footer>
    </div> <!--cuerpoCompleto-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
