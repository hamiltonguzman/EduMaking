<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- link rel="icon" href="imagenes/logoPerrito.ico"-->
        <title>Registrarse</title>
        <!-- link rel="stylesheet" href="css/miEstilo.css"-->
    </head>
    <body>
        <div class="form">
            
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Registrarse</a></li>
                <li class="tab"><a href="#login">Entrar</a></li>
            </ul>
            
            <div class="tab-content">
                <div id="signup">   
                    <h1>Regístrese</h1>
                
                    <form action="/" method="post">
                
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>Nombre<span class="req">*</span></label>
                                <input type="text" required autocomplete="off" />
                            </div>
                        
                            <div class="field-wrap">
                                <label>Apellido<span class="req">*</span></label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>Email<span class="req">*</span></label>
                            <input type="email"required autocomplete="off"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>Digite el password<span class="req">*</span></label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                
                        <button type="submit" class="button button-block"/>Registrarse</button>
                
                    </form>

                </div>
                
                <div id="login">   
                <h1>Bienvenido!</h1>
                
                <form action="/" method="post">
                
                    <div class="field-wrap">
                    <label>Email<span class="req">*</span></label>
                    <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                    <label>Password<span class="req">*</span></label>
                    <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Olvidó su Password?</a></p>
                
                <button class="button button-block"/>Entrar</button>
                
                </form>

                </div>
                
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
        <footer>
            <h4>Copyright Edumaking 2021</h4>
        </footer>
    </body>
</html>
