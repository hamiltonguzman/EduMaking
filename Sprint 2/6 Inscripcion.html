<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- link rel="icon" href="imagenes/logoPerrito.ico"-->
        <title>Inscripcion</title>
        <!-- link rel="stylesheet" href="css/miEstilo.css"-->
    </head>
    <body>
        <section id="seccion">
            <div class="form">
                
                <div class="tab-content">
                    <h1>Inscripcion</h1>
                
                    <form action="/contacto" method="post">
                
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>Nombre del Curso<span class="req">*</span></label>
                                <input type="email" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <label>Nombre Instructor<span class="req">*</span></label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                            <div class="field-wrap">
                                <label>Nombre estudiante<span class="req">*</span></label>
                                <input type="text" required autocomplete="off" />
                            </div>
                        </div>
                            
                        
                        <label for="start">Fecha Inicio:</label>
                        <input type="date" id="start" name="trip-start"
                         value="2018-07-22"
                        min="2000-01-01" max="2050-12-31">

                        <label for="start">Fecha Fin:</label>
                        <input type="date" id="start" name="trip-start"
                         value="2018-07-22"
                        min="2000-01-01" max="2050-12-31">
                                                                        
                        <div class="field-wrap">
                            <label>Certificado<span class="req">*</span></label>
                            <select name="estado" id="estado">
                                <option value="Nuevo">Entregado</option>
                                <option value="Abierto">No Entregado</option>
                                
                            </select>
                        </div>
                
                        <button type="submit" class="button button-block"/>Crear Inscripcion</button>
                
                    </form>
                    
                </div><!-- tab-content -->
                
            </div> <!-- /form -->
        </section>
        <footer>
            <h4>Copyright Edumaking 2021</h4>
        </footer>
    </body>
</html>
