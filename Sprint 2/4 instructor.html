<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- link rel="icon" href="imagenes/logoPerrito.ico"-->
        <title>Instructor</title>
        <!-- link rel="stylesheet" href="css/miEstilo.css"-->
    </head>
    <body>
        <section id="seccion">
            <div class="form">
                
                <div class="tab-content">
                    <h1>Instructor</h1>
                
                    <form action="/contacto" method="post">
                
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>Nombre<span class="req">*</span></label>
                                <input type="email" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <label>Telefono<span class="req">*</span></label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                            <div class="field-wrap">
                                <label>Correo<span class="req">*</span></label>
                                <input type="text" required autocomplete="off" />
                            </div>
                        </div>
                            
                        <div class="field-wrap">
                            <label>Profesion<span class="req">*</span></label>
                            <input type="text"required autocomplete="on"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>Experiencia<span class="req">*</span></label>
                            <input type="text"required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>Ciudad<span class="req">*</span></label>
                            <input type="text"required autocomplete="on"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>Pais<span class="req">*</span></label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>Cedula<span class="req">*</span></label>
                            <input type="text"required autocomplete="on"/>
                        </div>
                        
                                                                        
                        <div class="field-wrap">
                            <label>Estado del contacto<span class="req">*</span></label>
                            <select name="estado" id="estado">
                                <option value="Nuevo">Activo</option>
                                <option value="Abierto">Inactivo</option>
                                
                            </select>
                        </div>
                
                        <button type="submit" class="button button-block"/>Crear Instructor</button>
                
                    </form>
                    
                </div><!-- tab-content -->
                
            </div> <!-- /form -->
        </section>
        <footer>
            <h4>Copyright Edumaking 2021</h4>
        </footer>
    </body>
</html>
